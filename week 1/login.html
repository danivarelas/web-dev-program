<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="bio.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <nav class="dark-nav">
        <a class="active" href="form.html">Register</a>
        <a href="bio.html">Home</a>
    </nav>
    <div class="content">
        <h1>Login</h1>
        <form>
            <table>
                <tr>
                    <td class="form-label"><label for="email">Email</label></td>
                    <td class="form-input"><input type="email" name="email" placeholder="example@mail.com"></td class="form-input">
                </tr>
                <tr>
                    <td class="form-label"><label for="password">Password</label></td>
                    <td class="form-input"><input type="password" name="password"></td class="form-input">
                </tr>
            </table>
            <div class="login-options">
                <button type="submit">Login</button>
                <p class="small">Create your account <a href="form.html">here</a>.</p>
            </div>
            
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
