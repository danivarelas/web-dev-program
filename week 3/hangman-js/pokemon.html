<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <nav class="nav">
        <h1>Pokemon</h1>
    </nav>
    <main>
        <div>
            <h2>Info</h2>
            <p>Name: <span class="name"></span></p>
            <p>Pokedex #: <span class="number"></span></p>
            <p>Height: <span class="height"></span></p>
            <p>Weight: <span class="weight"></span></p>
        </div>
        <div class="img">
            <h2>Photo</h2>
            <img src="" alt="Image of pokemon" class="sprite">
        </div>
        <div>
            <h2>Abilities</h2>
            <ul class="abilities"></ul>
        </div>
        <div>
            <h2>Moves</h2>
            <ul class="moves"></ul>
        </div>
        <div>
            <h2>Stats</h2>
            <ul class="stats"></ul>
        </div>
    </main>
    <script src="pokemon.js"></script>
</body>
</html>
